<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal Ciudadano</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { position:absolute; top:0; bottom:0; right:300px; left:0; }
    #sidebar {
      position:absolute;
      top:0; bottom:0; right:0;
      width:300px; background:#fff;
      overflow:auto; padding:20px;
      box-shadow:-2px 0 5px rgba(0,0,0,0.1);
    }
    h2, h3 { margin:0 0 10px; }
    label { display:block; margin:10px 0 5px; }
    input, textarea, select, button {
      width:100%; padding:8px; margin-bottom:10px;
      border:1px solid #ccc; border-radius:4px;
      box-sizing:border-box;
      font-size:14px;
    }
    button { background:#28a745; color:#fff; cursor:pointer; }
    button:hover { background:#218838; }
    .layer-toggle { margin:10px 0; }
    .layer-toggle label { display:flex; align-items:center; margin-bottom:5px; }
    .layer-toggle input { margin-right:8px; }
    #reporteForm button[type=button] { background:#007bff; margin-top:5px; }
    #reporteForm button[type=button]:hover { background:#0069d9; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <h2>Reportes Ciudadanos</h2>
  <form id="reporteForm">
    <h3>Nuevo Reporte</h3>
    <label>Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>

    <label>Problemas (múltiple):</label>
    <select id="problema" multiple size="6">
      <option>Fugas de agua</option>
      <option>Delincuencia</option>
      <option>Vías en mal estado</option>
      <option>Postes de luz deteriorados</option>
      <option>Cables caídos</option>
      <option>Alcantarillas sin tapas</option>
    </select>

    <label>Descripción:</label>
    <textarea id="descripcion" placeholder="Describe el problema..." required></textarea>

    <button type="submit">Enviar Reporte</button>
    <button type="button" onclick="cargarReportes()">Recargar Reportes</button>
  </form>

  <div class="layer-toggle">
    <h3>Capas</h3>
    <label><input type="checkbox" checked onchange="toggleLayer('ejes_viales')"> Ejes Viales</label>
    <label><input type="checkbox" checked onchange="toggleLayer('parques')"> Parques</label>
    <label><input type="checkbox" checked onchange="toggleLayer('parada_estacion')"> Paradas</label>
    <label><input type="checkbox" checked onchange="toggleLayer('parr_rural_conali_a')"> Parroquia Rural</label>
    <label><input type="checkbox" checked onchange="toggleLayer('parr_urbana_ord002_a')"> Parroquia Urbana</label>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Configuración Supabase
  const supabaseUrl = 'https://dbshhxslvsvwmrcwxkls.supabase.co';
  const supabaseKey = 'eyJh...JOEueo';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Inicializar mapa
  const map = L.map('map').setView([-0.22985, -78.52495], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Grupos para capas
  const capas = {};
  const nombres = ['ejes_viales','parques','parada_estacion','parr_rural_conali_a','parr_urbana_ord002_a'];
  nombres.forEach(name => {
    capas[name] = L.layerGroup().addTo(map);
    cargarCapa(name);
  });

  async function cargarCapa(tabla) {
    const { data, error } = await supabase.from(tabla).select('*, geom');
    if (error) return console.error(tabla, error);
    capas[tabla].clearLayers();
    data.forEach(f => {
      if (f.geom?.coordinates) {
        const geo = f.geom, lat = geo.coordinates[1], lon = geo.coordinates[0];
        L.marker([lat,lon]).addTo(capas[tabla]).bindPopup(`<b>${tabla}</b>`);
      }
    });
  }

  function toggleLayer(name) {
    map.hasLayer(capas[name]) ? map.removeLayer(capas[name]) : map.addLayer(capas[name]);
  }

  // Reportes
  const capaReportes = L.layerGroup().addTo(map);
  let ubicacionActual = null;
  map.locate({ setView: true, maxZoom: 16 });
  map.on('locationfound', e => ubicacionActual = e.latlng);

  async function cargarReportes() {
    const { data } = await supabase.from('reportes').select('*, geom');
    capaReportes.clearLayers();
    data.forEach(r => {
      const [lon,lat] = r.geom.coordinates;
      L.marker([lat,lon]).addTo(capaReportes)
        .bindPopup(`<b>${r.nombre}</b><br>${r.tipo}<br>${r.descripcion}`);
    });
  }

  cargarReportes();

  document.getElementById('reporteForm').addEventListener('submit', async e => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const descripcion = document.getElementById('descripcion').value;
    const problema = Array.from(document.getElementById('problema').selectedOptions).map(o=>o.value).join(', ');
    if (!ubicacionActual) return alert('Activa tu ubicación.');
    const geom = { type:'Point', coordinates:[ubicacionActual.lng,ubicacionActual.lat] };
    const { error } = await supabase.from('reportes').insert({ nombre, tipo:problema, descripcion, geom });
    if (error) console.error(error), alert('Error');
    else alert('Reporte enviado!'), cargarReportes();
  });
</script>
</body>
</html>
