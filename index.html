<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Moderno</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS (opcional pero recomendado) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; }
        .sidebar { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            z-index: 1000; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 10px; }
        .layer-control { margin: 5px 0; }
        .report-marker { background: #ff3d3d; border-radius: 50%; }
        .hidden { display: none; }
        .tab-button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab-button.active {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-xl font-bold mb-4">Geoportal</h2>
        
        <div class="tabs mb-4">
            <button class="tab-button active" onclick="openTab('layers')">Capas</button>
            <button class="tab-button" onclick="openTab('report')">Reportar</button>
        </div>
        
        <!-- Capas -->
        <div id="layers-tab">
            <h3 class="font-semibold mb-2">Capas disponibles</h3>
            <div class="layer-control">
                <input type="checkbox" id="ejes-viales" checked>
                <label for="ejes-viales">Ejes viales</label>
            </div>
            <div class="layer-control">
                <input type="checkbox" id="parques" checked>
                <label for="parques">Parques</label>
            </div>
            <div class="layer-control">
                <input type="checkbox" id="paradas" checked>
                <label for="paradas">Paradas de estación</label>
            </div>
            <div class="layer-control">
                <input type="checkbox" id="rural" checked>
                <label for="rural">Áreas rurales</label>
            </div>
            <div class="layer-control">
                <input type="checkbox" id="urbana" checked>
                <label for="urbana">Áreas urbanas</label>
            </div>
            <div class="layer-control">
                <input type="checkbox" id="reportes" checked>
                <label for="reportes">Reportes</label>
            </div>
        </div>
        
        <!-- Formulario de reporte -->
        <div id="report-tab" class="hidden">
            <h3 class="font-semibold mb-2">Nuevo Reporte</h3>
            <div class="form-group">
                <label for="report-type">Tipo de reporte</label>
                <select id="report-type" class="w-full p-2 border rounded">
                    <option value="daño">Daño en infraestructura</option>
                    <option value="seguridad">Problema de seguridad</option>
                    <option value="mantenimiento">Necesidad de mantenimiento</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="report-desc">Descripción</label>
                <textarea id="report-desc" rows="3" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="form-group">
                <label for="report-email">Email (opcional)</label>
                <input type="email" id="report-email" class="w-full p-2 border rounded">
            </div>
            <button onclick="submitReport()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full">
                <i class="fas fa-paper-plane mr-2"></i>Enviar Reporte
            </button>
            <div id="report-status" class="mt-2 text-sm hidden"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Configuración inicial
        const supabaseUrl = 'https://dbshhxslvsvwmrcwxkls.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRic2hoeHNsdnN2d21yY3d4a2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MTExMzYsImV4cCI6MjA2ODM4NzEzNn0.O-TNkvxS0W8XLzkxNxIl2HYqRlib5MLM8_XW8JOEueo';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Variables globales
        let map;
        let layers = {
            ejes_viales: null,
            parques: null,
            parada_estacion: null,
            parr_rural_conali_a: null,
            parr_urbana_ord002_a: null,
            reportes: null
        };
        
        // Inicialización del mapa
        function initMap() {
            map = L.map('map').setView([4.6097, -74.0817], 12); // Coordenadas aproximadas de Bogotá
            
            // Capa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Cargar todas las capas
            loadAllLayers();
            
            // Evento para hacer clic en el mapa y crear reporte
            map.on('click', function(e) {
                document.getElementById('report-tab').classList.remove('hidden');
                document.getElementById('layers-tab').classList.add('hidden');
                document.querySelectorAll('.tab-button').forEach(btn => {
                    if (btn.textContent === 'Reportar') {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Guardar coordenadas para el reporte
                window.currentCoords = e.latlng;
            });
        }
        
        // Cargar todas las capas desde Supabase
        async function loadAllLayers() {
            try {
                // Cargar ejes viales
                const { data: ejesData } = await supabase.from('ejes_viales').select('*');
                if (ejesData) {
                    layers.ejes_viales = L.geoJSON(ejesData, {
                        style: { color: '#555', weight: 3 }
                    }).addTo(map);
                }
                
                // Cargar parques
                const { data: parquesData } = await supabase.from('parques').select('*');
                if (parquesData) {
                    layers.parques = L.geoJSON(parquesData, {
                        style: { color: '#2ecc71', fillColor: '#27ae60', fillOpacity: 0.5, weight: 2 }
                    }).addTo(map);
                }
                
                // Cargar paradas de estación
                const { data: paradasData } = await supabase.from('parada_estacion').select('*');
                if (paradasData) {
                    layers.parada_estacion = L.geoJSON(paradasData, {
                        pointToLayer: (feature, latlng) => {
                            return L.marker(latlng, {
                                icon: L.divIcon({className: 'fas fa-bus', html: '<i class="fas fa-bus"></i>'})
                            }).bindPopup(`Parada: ${feature.properties.nombre || 'Sin nombre'}`);
                        }
                    }).addTo(map);
                }
                
                // Cargar áreas rurales
                const { data: ruralData } = await supabase.from('parr_rural_conali_a').select('*');
                if (ruralData) {
                    layers.parr_rural_conali_a = L.geoJSON(ruralData, {
                        style: { color: '#8b4513', fillColor: '#d2b48c', fillOpacity: 0.4, weight: 1 }
                    }).addTo(map);
                }
                
                // Cargar áreas urbanas
                const { data: urbanaData } = await supabase.from('parr_urbana_ord002_a').select('*');
                if (urbanaData) {
                    layers.parr_urbana_ord002_a = L.geoJSON(urbanaData, {
                        style: { color: '#3498db', fillColor: '#2980b9', fillOpacity: 0.4, weight: 1 }
                    }).addTo(map);
                }
                
                // Cargar reportes existentes
                loadReports();
                
                // Configurar eventos para los checkboxes
                document.getElementById('ejes-viales').addEventListener('change', (e) => {
                    e.target.checked ? map.addLayer(layers.ejes_viales) : map.removeLayer(layers.ejes_viales);
                });
                
                document.getElementById('parques').addEventListener('change', (e) => {
                    e.target.checked ? map.addLayer(layers.parques) : map.removeLayer(layers.parques);
                });
                
                document.getElementById('paradas').addEventListener('change', (e) => {
                    e.target.checked ? map.addLayer(layers.parada_estacion) : map.removeLayer(layers.parada_estacion);
                });
                
                document.getElementById('rural').addEventListener('change', (e) => {
                    e.target.checked ? map.addLayer(layers.parr_rural_conali_a) : map.removeLayer(layers.parr_rural_conali_a);
                });
                
                document.getElementById('urbana').addEventListener('change', (e) => {
                    e.target.checked ? map.addLayer(layers.parr_urbana_ord002_a) : map.removeLayer(layers.parr_urbana_ord002_a);
                });
                
                document.getElementById('reportes').addEventListener('change', (e) => {
                    e.target.checked ? map.addLayer(layers.reportes) : map.removeLayer(layers.reportes);
                });
                
            } catch (error) {
                console.error('Error cargando capas:', error);
            }
        }
        
        // Cargar reportes
        async function loadReports() {
            const { data: reportsData } = await supabase.from('reportes').select('*');
            if (reportsData) {
                layers.reportes = L.geoJSON(reportsData, {
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            color: '#e74c3c',
                            fillColor: '#c0392b',
                            fillOpacity: 0.8
                        }).bindPopup(`
                            <strong>Tipo:</strong> ${feature.tipo}<br>
                            <strong>Descripción:</strong> ${feature.descripcion}<br>
                            <strong>Fecha:</strong> ${new Date(feature.created_at).toLocaleString()}
                        `);
                    }
                }).addTo(map);
            }
        }
        
        // Enviar nuevo reporte
        async function submitReport() {
            const tipo = document.getElementById('report-type').value;
            const descripcion = document.getElementById('report-desc').value;
            const email = document.getElementById('report-email').value;
            const statusElement = document.getElementById('report-status');
            
            if (!descripcion) {
                statusElement.textContent = 'Por favor ingresa una descripción';
                statusElement.className = 'mt-2 text-sm text-red-500';
                statusElement.classList.remove('hidden');
                return;
            }
            
            statusElement.textContent = 'Enviando reporte...';
            statusElement.className = 'mt-2 text-sm text-blue-500';
            statusElement.classList.remove('hidden');
            
            try {
                const { data, error } = await supabase
                    .from('reportes')
                    .insert([{
                        tipo: tipo,
                        descripcion: descripcion,
                        email: email,
                        geom: `POINT(${window.currentCoords.lng} ${window.currentCoords.lat})`,
                        estado: 'pendiente'
                    }])
                    .select();
                
                if (error) throw error;
                
                statusElement.textContent = 'Reporte enviado con éxito!';
                statusElement.className = 'mt-2 text-sm text-green-500';
                
                // Recargar reportes
                if (layers.reportes) map.removeLayer(layers.reportes);
                await loadReports();
                
                // Resetear formulario
                document.getElementById('report-desc').value = '';
                document.getElementById('report-email').value = '';
                
                // Volver a la pestaña de capas después de 2 segundos
                setTimeout(() => {
                    openTab('layers');
                }, 2000);
                
            } catch (error) {
                console.error('Error enviando reporte:', error);
                statusElement.textContent = 'Error al enviar el reporte. Intenta nuevamente.';
                statusElement.className = 'mt-2 text-sm text-red-500';
            }
        }
        
        // Cambiar entre pestañas
        function openTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(tabName)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            if (tabName === 'layers') {
                document.getElementById('layers-tab').classList.remove('hidden');
                document.getElementById('report-tab').classList.add('hidden');
            } else if (tabName === 'report') {
                document.getElementById('report-tab').classList.remove('hidden');
                document.getElementById('layers-tab').classList.add('hidden');
            }
        }
        
        // Inicializar el mapa cuando se cargue la página
        window.onload = initMap;
    </script>
</body>
</html>
