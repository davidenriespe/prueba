<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal de Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>

<script>
    // Credenciales de tu Supabase (asegúrate que sean públicas y seguras)
    const supabaseUrl = "https://ikzktrqzyimxfpggedho.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Crear el mapa Leaflet
    const map = L.map("map").setView([-1.8312, -78.1834], 6); // Ecuador

    // Capa base de OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Función para cargar reportes desde Supabase
    async function cargarReportes() {
        const { data, error } = await supabase
            .from("Reportes")
            .select("*")
            .order("id", { ascending: false });

        if (error) {
            console.error("Error al cargar datos:", error.message);
            return;
        }

        if (!data || data.length === 0) {
            alert("No hay reportes disponibles.");
            return;
        }

        data.forEach(reporte => {
            const lat = parseFloat(reporte.norte);
            const lon = parseFloat(reporte.este);

            if (!isNaN(lat) && !isNaN(lon)) {
                const marker = L.marker([lat, lon]).addTo(map);
                const popupContent = `
                    <strong>Reporte ID:</strong> ${reporte.id}<br>
                    <strong>Usuario:</strong> ${reporte.usuario || "N/A"}<br>
                    <strong>Descripción:</strong> ${reporte.descripcion || "Sin descripción"}
                `;
                marker.bindPopup(popupContent);
            }
        });
    }

    // Ejecutar al cargar
    cargarReportes();
</script>

</body>
</html>
