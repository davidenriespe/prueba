<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal de Reportes - Ecuador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 80vh; }
    form { padding: 10px; background: #f0f0f0; }
    label { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Geoportal de Reportes</h2>

  <div id="map"></div>

  <form id="formulario">
    <h3>Registrar nuevo reporte</h3>
    <label>Nombre: <input type="text" id="nombre" required /></label>
    <label>Descripción: <input type="text" id="descripcion" required /></label>
    <label>Latitud: <input type="number" step="0.0001" id="lat" required /></label>
    <label>Longitud: <input type="number" step="0.0001" id="lon" required /></label>
    <button type="submit">Enviar</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([-0.2299, -78.5249], 13); // Quito

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const supabaseUrl = "https://dbshhxslvsvwmrcwxkls.supabase.co";
    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRic2hoeHNsdnN2d21yY3d4a2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MTExMzYsImV4cCI6MjA2ODM4NzEzNn0.O-TNkvxS0W8XLzkxNxIl2HYqRlib5MLM8_XW8JOEueo";

    const capas = [
      "ejes_viales",
      "parques",
      "parada_estacion",
      "parr_rural_conali_a",
      "parr_urbana_ord002_a"
    ];

    async function cargarCapa(nombreTabla, estilo = {color: "blue", weight: 1}) {
      const resp = await fetch(`${supabaseUrl}/rest/v1/${nombreTabla}?select=*&limit=1000`, {
        headers: {
          apikey: apiKey,
          Authorization: `Bearer ${apiKey}`,
        }
      });
      const datos = await resp.json();

      const geojson = {
        type: "FeatureCollection",
        features: datos.map(d => ({
          type: "Feature",
          geometry: d.geom,
          properties: d
        }))
      };

      L.geoJSON(geojson, { style: estilo }).addTo(map);
    }

    capas.forEach(capa => {
      cargarCapa(capa);
    });

    // FORMULARIO PARA NUEVOS REPORTES
    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);

      const payload = {
        nombre,
        descripcion,
        geom: {
          type: "Point",
          coordinates: [lon, lat]
        }
      };

      const res = await fetch(`${supabaseUrl}/rest/v1/reportes`, {
        method: "POST",
        headers: {
          apikey: apiKey,
          Authorization: `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("¡Reporte enviado con éxito!");
        location.reload();
      } else {
        alert("Error al enviar reporte.");
      }
    });
  </script>
</body>
</html>
